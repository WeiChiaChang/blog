<p>昨天開始追 Netflix 上的高分少女，<br>說也奇怪，那麼多動畫偏偏就是對這部情有獨鍾，<br>大概是封面照和故事設定吸引人吧。</p>
<p>看完第一集正要切換到另個分頁時，<br>聽到 ED 落下的第一個音，<br>靠！這不是相對性理論的主唱聲音嗎？</p>
<p>這種電波意識濃厚的樂曲果然還是最對味！</p>
