<p>公館的小店。</p>
<p>手工餅乾，熱茶，還有咖啡。</p>
<p>聽說以前還有做吃的，<br>但已經不是現在的模樣了。</p>
<p>接近上層的座位區，<br>原本也有架些許陳舊的鋼琴，<br>外型不怎麼亮眼，<br>彈奏出來的每個音符卻甚是迷人。</p>
<p>那些來不及記錄成照片的風景，<br>只能憑藉著印象一點一滴的勾勒了。</p>
