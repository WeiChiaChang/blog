<p>食物包裝的有效期限。</p>
<p>拿著食物拍照，<br>不是怪人就是有病。</p>
<p>這兩個好像都在說自己。</p>
<p>出社會以前，<br>買東西會留意的數字，<br>除了價錢以外，<br>還有那條象徵保存期限的字串。</p>
<p>出社會以後，<br>在意的事實變成了體重，<br>熱量，糖分，鈉含量。</p>
<p>竟然和生日同一天，<br>挑這天過期還真的是受寵若驚。</p>
