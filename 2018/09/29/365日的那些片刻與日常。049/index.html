<p>電動蟑螂。</p>
<p>記得有一年還在前東家的時候，<br>每年十二月固定會慶祝的聖誕趴，<br>大家都要帶自己的東西過來，<br>用抽籤的方式交換禮物。</p>
<p>前一天才猛然想到這件事，<br>看到書架上的兩隻電動蟑螂就靈光一現，<br>其中一隻就被我當作聖誕節的驚喜包裝出去了。</p>
<p>然後換到了一台自動削鉛筆機。</p>
