<p>公司筆電終於入手，<br>還是第一次體驗到 Touch Bar。</p>
<p>沒有實體按鍵有些怪不習慣，<br>和慣用的舊版 Pro 相比，<br>多了指紋解鎖的功能。</p>
<p>但僅此而已，<br>真的說不出其他優點了。</p>
<p>充電線接口大改，<br>熟悉的孔通通消失，<br>背板的蘋果也不會亮了。</p>
<p>又是好長一陣子的習慣。</p>
