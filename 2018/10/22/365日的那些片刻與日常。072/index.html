<p>最近開始聽 “ゲシュタルト乙女” 的音樂。</p>
<p>曲風相當有感，<br>全日文創作的台灣團，<br>乍聽之下真的會不小心以為是道地的日本團。</p>
<p>國小開始聽日搖，<br>喜愛程度一直是有增無減，<br>此刻的自己 … 非常，非常，非常確定。</p>
<p>一定要拼死走大這條路。</p>
