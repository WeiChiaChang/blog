<p>王牌天神。</p>
<p>2003 年的作品，<br>年份整整有十五年。</p>
<p>看金凱瑞飆戲總是過癮，<br>和那些演藝圈被炒作的花瓶比較之下，<br>喜劇演員的幽默的確是渾然天成，<br>時而還會有影迷想不到的才華洋溢。</p>
<p>相關的經典作還有我愛上流，<br>不過也絕對少不了有 Zoey 的 Yes Man。</p>
