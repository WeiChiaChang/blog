<p>如果要票選異國風味這回事，<br>泰式料理和生魚片於我絕對坐一望二。</p>
<p>近期頻繁出沒在海安路上，<br>沒辦法，<br>好吃好玩的太多了。</p>
<p>看到小排隊的店家不錯嘗試，<br>布萊恩紅茶，<br>嗯，好像聽過。</p>
<p>竟然是第一次喝。</p>
