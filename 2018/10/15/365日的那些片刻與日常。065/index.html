<p>意外在台北多待了一天，<br>多出的時間也吃不太下晚餐，<br>索性就去公館附近的電影院輕鬆看一波。</p>
<p>猛毒不怎麼像標準的英雄電影，<br>觀看時明顯感受得到後續的套路大概都有底，<br>但在小場館用大螢幕看爽片邊吃爆米花，<br>這才是電影院值得親自前去的賣點。</p>
