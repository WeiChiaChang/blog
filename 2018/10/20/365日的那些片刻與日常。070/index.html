<p>擅自幫家裡的汽車取名小Ru。</p>
<p>如其名是紅色的，<br>覺得很有 Ruby 的 fu 就定名了。</p>
<p>從小學時陪伴至今，<br>足跡幾乎遍佈整個台灣一圈，<br>上了好幾趟台北，<br>從新到舊，都經歷過。</p>
<p>就是報廢前的最後一日了。</p>
<p>就像是黃金梅利號ㄧ樣，<br>依舊很帥氣的對吧。</p>
