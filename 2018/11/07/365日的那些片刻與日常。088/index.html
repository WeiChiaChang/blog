<p>有時候會懷疑自己的手是不是也是具獨立思考的個體。</p>
<p>這類的 moment 最近時常發生，<br>腦袋ㄧ心想著要做某個功能，<br>然後還來不及把細節思考清楚，<br>code 就霹哩啪拉按著鍵盤打出來了。<br>媽呀，竟然還可以運作。</p>
<p>幹，一定是最近 Bass 練太勤了。</p>
