<p>最近在 Netflix 上看起了海綿寶寶，<br>平心而論，有些段落是真的蠻低能的，<br>但開朗無邪也是千真萬確的事實。</p>
<p>卡通才不是什麼毒藥。</p>
<p>能夠把複雜的概念用簡單的方式傳達，<br>除了費曼以外，<br>我認為就是卡通了。</p>
<p>然後發現末代皇帝的導演也走了。</p>
