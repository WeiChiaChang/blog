<p>莫札特巧克力。<br>因為不知道要拿啥當背景，<br>所以又用了林檎電腦。</p>
<p>古典樂人似乎很常和吃的聯想在一塊，<br>像是巧克力，還有酒。</p>
<p>如果哪天有名到可以自由選擇代言的產品，<br>我第一個鐵定選巧克力。</p>
